<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="/static/css/login.css" rel="stylesheet" />
</head>

<body class="mainbody">
	<div class="login-section">
		<div class="login-box">
			<div class="inner-login">
				<img src="/static/img/app_logo.jpg" width="232" srcset="/static/img/app_logo.jpg 500w, /static/img/app_logo.jpg 763w"
				 sizes="(max-width: 767px) 24vw, (max-width: 991px) 27vw, 14vw" alt="" class="image" />

				<div class="form-section">
					<div class="error"></div>
					<form id="email-form" name="email-form" data-name="Email Form" class="form">
						<label for="name" class="field-label">Email
							Address</label>
						<input type="text" class="form-rounded" placeholder="User Name" id="email" />
						<label for="email" class="field-label">Password</label>
						<input type="password" class="form-rounded" placeholder="Password" id="password" />
						<a href="/requestForgotPassword" class="link">Forgot Password?</a>
						<button href="#" class="form-rounded" id="login-button" type="submit">
							Login
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<script src="/static/bin/fetch.js"></script>
	<script src="/static/bin/jquery.min.js"></script>
	<script src="/static/bin/materialize.min.js"></script>
	<script src="/static/scripts/login.js"></script>
</body>

</html>
